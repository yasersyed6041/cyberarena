 <script>
     	$(document).ready(function(){
		// Initialize Tooltip
		$('[data-toggle="tooltip"]').tooltip();

		// Add smooth scrolling to all links in navbar + footer link
		$(".navbar a, footer a[href='#homePage']").on('click', function(event) {

		// Make sure this.hash has a value before overriding default behavior
		if (this.hash !== "") {
			// Prevent default anchor click behavior
			event.preventDefault();
      			var hash = this.hash;

      			// Using jQuery's animate() method to add smooth page scroll
      			// The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      			$('html, body').animate({
       			scrollTop: $(hash).offset().top
      			}, 900, function(){

        	// Add hash (#) to URL when done scrolling (default click behavior)
       		window.location.hash = hash;
			});
		}
	});
});

// process values on the client side
$("#build-workout").click(function () {

    var user_email = $("input#email").val();
    var number_team = $("select#team").val();
    var workout_type = $("#workout_type").html();
    var length_availability = $("select#availability").val();

    var build_data = {
        "email": user_email,
        "type": workout_type,
        "team": number_team,
        "length": length_availability,
    }

    console.log(build_data);

    $.ajax({
        type: "POST",
        contentType: "application/json;charset=utf-8",
        url: "/update",
        traditional: "true",
        data: JSON.stringify({
            "email": user_email,
            "type": workout_type,
            "team": number_team,
            "length": length_availability,
        }),
        dataType: "json",

        // success: function (result) {

        //     window.location.href = result.redirect

        //     //window.location.replace(result.redirect);

        // }

    });

    $("#workout-form").html("Thank you, unique emails for each team will be sent when your work out is ready. " +
        "This usually take about five minutes. Please forward these emails to your student teams when ready.");

});
