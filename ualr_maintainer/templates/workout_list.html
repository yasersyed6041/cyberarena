{% extends "base.html" %}

{% block content %}
    <div id="workout-form" class='container-fluid form-ctn'>
    <p>Here are the links to your {{ workout_type }} workouts. This page will be available until your workouts expire, so save the link for your reference.</p>
    <ol class="teams">
        {% for workout in workout_list %}
            <a href="/landing/{{ workout }}"><li class="teams">/landing/{{ workout }}</li></a>
        {% endfor %}
    </ol>
    </div>
{% endblock %}
