{% extends "base.html" %}

{% block page_content %}
    {% if current_user.is_authenticated %}
    <h1>Welcome, {{ current_user.username }}!</h1>
        <h2> {{ flag }}</h2>
    {% else %}
    <h1>Welcome to the Cyber Gym Two-Step Authentication Workout!</h1>
    <p>Please <a href="{{ url_for('register', workout_id=workout_id) }}">Register</a> or
        <a href="{{ url_for('login', workout_id=workout_id) }}">Login</a>.</p>
    {% endif %}
{% endblock %}
