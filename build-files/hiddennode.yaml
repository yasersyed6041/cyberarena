version: '1'

workout:
  name: 'Hidden Target'
  workout_description: 'Using Network tools to find hidden targets on a network'
  teacher_instructions_url: "https://storage.googleapis.com/teacher_workout_instructions_84jf627/HiddenTargetTeacherInstructions.pdf"
  student_instructions_url: "https://storage.googleapis.com/student_workout_instructions_tgd4419/HiddenTargetWorkoutStudentInstructions.pdf"
  build_type: "compute"

student_entry:
  type: vnc
  password: "Let's workout!"
  network: external-network
  ip: 10.1.1.10

networks: 
  - name: external-network
    subnets:
      - name: default
        ip_subnet: 10.1.1.0/24

servers:
  - name: cybergym-vnc
    image: image-cybergym-vnc
    machine_type: "n1-standard-1"
    nics:
      - network: external-network
        internal_IP: 10.1.1.10
        subnet: default
        external_NAT: true
  - name: dvwalab
    image: image-dvwalab
    machine_type: "n1-standard-1"
    nics:
      - network: external-network
        internal_IP: 10.1.1.253
        subnet: default
        external_NAT: false
  - name: ce-linux
    image: ce-linux-boot-image-002
    machine_type: "n1-standard-1"
    nics:
      - network: external-network
        internal_IP: 10.1.1.111
        subnet: default
        external_NAT: false
  - name: cd-windows
    image: ce-windows-boot-image-002
    machine_type: "n1-standard-1"
    nics:
      - network: external-network
        internal_IP: 10.1.1.115
        subnet: default
        external_NAT: false

# List network routes. Multiple routes may be listed using YAML block sequence format
routes:

# List all firewall rules. Multiple rules may be listed using YAML block sequence format.
firewall_rules:
  - name: allow-all-local-external
    network: external-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.1.0/24"]

assessment:
  type: "percentage"
  questions:
    - type: "input"
      question: "How long does your botnet sleep before communicating with the command and control server?"
      answer: "10"
    - type: "input"
      question: "How many unique IP addresses were discovered by the scan?"
      answer: "5"
    - type: "input"
      question: "What is the IP address of the hidden target?"
      answer: "10.1.1.253"
    - type: "input"
      question: "What was the port number used to access the hidden target?"
      answer: "80"
