version: '1'

workout:
  name: "Password Dangers"
  workout_description: 'In this workout, you will learn the importance of choosing strong passwords and protecting your credentials.'
  student_instructions_url: ""
  teacher_instructions_url: ""
  author: Philip Huff

networks:
  - name: external-network
    subnets:
      - name: default
        ip_subnet: 10.1.1.0/24

student_entry:
  type: rdp
  domain: CYBERGYM
  username: gymboss
  password: "Let's workout!"
  network: external-network
  ip: 10.1.1.10

servers:
  - name: cybergym-account-control
    image: image-cybergym-activedirectory-domaincontroller
    machine_type: "n1-standard-2"
    nics:
      - network: external-network
        internal_IP: 10.1.1.10
        subnet: default
        external_NAT: true
  - name: kali
    image: kali-full-nessus-image
    machine_type: "n1-standard-1"
    nics:
      - network: external-network
        internal_IP: 10.1.1.30
        subnet: default
        external_NAT: False

firewall_rules:
  - name: default-network-internal-allow
    network: external-network
    target_tags: []
    protocol: none
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.1.0/24"]

