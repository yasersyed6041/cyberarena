version: '1'

workout:
  name: lamp-logs
  workout_description: "Learn basic command line log parsing using cat and grep"
  student_instructions_url: "https://storage.googleapis.com/student_workout_instructions_tgd4419/LampLogsStudentInstructions.pdf"
  teacher_instructions_url: "https://storage.googleapis.com/teacher_workout_instructions_84jf627/LampLogsTeacherInstructions.pdf"
  build_type: "compute"
  author: Samuel Willis
  

student_entry:
  type: vnc
  username: cybergym
  password: "Let's workout!"
  network: external-network
  ip: 10.1.1.11

metadata:
  author: Sam Willis
  hourly_cost: 0.14

networks:
  - name: external-network
    subnets:
      - name: default
        ip_subnet: 10.1.1.0/24

servers:
  - name: lamp-server
    image: image-cybergym-lamp
    machine_type: "n1-standard-1"
    network_routing: False
    nics:
      - network: external-network
        internal_IP: 10.1.1.11
        subnet: default
        external_NAT: False

routes:

firewall_rules:
  - name: allow-all-local-external
    network: external-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.1.0/24"]

assessment:
  type: "percentage"
  questions:
    - type: input
      question: "What source IP address used to access login.php?"
      answer: "172.125.18.179"
    - type: input
      question: "What file was the attacker able to display from search_handler.php?"
      answer: "../../log/apache2/access.log"
    - type: input
      question: "What login information did the attacker input into login.php to view all usernames?"
      answer: "anything' OR 'x'='x"
    - type: input
      question: "What php command did the attacker inject into the above file? (hint: php functions usually begin with <?php )"
      answer: "passthru($_GET['cmd'])"
    - type: input
      question: "What error was generated by the slowloris attack?"
      answer: "AH00161: server reached MaxRequestWorkers setting"