attack:
	- id: nmap_scanning
  name: NMAP Scanning
	  Mitre-attack: T1595
	  attack_type: scanning
	  description: Probe network for vulnerabilities.
	  Args:
	     - id: target_network
      name: "Target Network"
	       type: string
	       hint: The network name to scan
	     - id: scan_type 
      name: "Scan Type"
	      default: Aggressive
	      type: choice
	      Choices:
		  - Aggressive
	 	  - Ping Sweep
		  - Quick Scan