attack:
  - id: nmap_scanning
    name: NMAP Scanning
    mitre_attack: T1595
    attack_type: scanning
    description: Probe network for vulnerabilities
    args:
      - id: target_network
        name: Target Network
        type: string
        hint: The network name to scan
      - id: scan_type
        name: Scan Type
        default: Aggressive
        type: choice
        Choices:
          - Aggressive: '-T5'
          - Ping Sweep: '-Pn'
          - Quick Scan: '-sn'
  - id: sqlmap
    name: SQL Vulnerability Scan
    mitre_attack: T9999
    attack_type: scanning
    description: Use sqlmap to detect and exploit database vulnerabilities.
    args:
      - id: url
        name: URL
        type: string
        hint: The url or host to scan.