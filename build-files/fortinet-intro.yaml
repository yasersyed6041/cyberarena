version: '1'

workout:
  name: "Introduction to Fortinet"
  workout_description: 'Perform simple firewall management tasks on the Fortinet Fortigate firewall'
  student_instructions_url: ""
  teacher_instructions_url: ""

networks:
  - name: external-network
    subnets:
      - name: default
        ip_subnet: 10.1.0.0/24
  - name: internal-network
    subnets:
      - name: default
        ip_subnet: 10.1.1.0/24
  - name: dmz-network
    subnets:
      - name: default
        ip_subnet: 10.1.2.0/24

student_entry:
  type: vnc
  password: "Let's workout!"
  network: external-network
  ip: 10.1.1.2

servers:
  - name: cybergym-vnc
    image: image-cybergym-vnc
    machine_type: "n1-standard-1"
    nics:
      - network: internal-network
        internal_IP: 10.1.1.2
        subnet: default
        external_NAT: false
  - name: teenyweb
    image: image-cybergym-teenyweb
    machine_type: "n1-standard-1"
    tags: {items: ["http-server"]}
    sshkey: "gymboss:ssh-rsa  gymboss"
    nics:
      - network: dmz-network
        internal_IP: 10.1.2.2
        subnet: default
        external_NAT: false
  - name: fortinet-fortigate
    image: image-cybergymfortinet-cybergym-fortinet-fortigate
    machine_type: "n1-standard-4"
    network_routing: true
    tags: {items: ["firewall-server", "http-server"]}
    nics:
      - network: external-network
        internal_IP: 10.1.0.10
        subnet: default
        external_NAT: false
      - network: internal-network
        internal_IP: 10.1.1.10
        subnet: default
        external_NAT: false
      - network: dmz-network
        internal_IP: 10.1.2.10
        subnet: default
        external_NAT: false

routes:
  - name: default-internal-fortinet
    network: internal-network
    dest_range: "0.0.0.0/0"
    next_hop_instance: fortinet-fortigate
  - name: default-dmz-fortinet
    network: dmz-network
    dest_range: "0.0.0.0/0"
    next_hop_instance: fortinet-fortigate
  - name: external-to-internal
    network: external-network
    dest_range: "10.1.1.0/24"
    next_hop_instance: fortinet-fortigate
  - name: external-to-dmz
    network: external-network
    dest_range: "10.1.2.0/24"
    next_hop_instance: fortinet-fortigate

firewall_rules:
  - name: allow-all-local-external
    network: external-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.0.0/16"]
  - name: allow-all-local-internal
    network: internal-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.0.0/16"]
  - name: allow-all-local-dmz
    network: dmz-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.0.0/16"]