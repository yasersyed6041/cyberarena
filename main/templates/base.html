<style>
  html{
    height:100%;
    background: var(--main_color, #6e2639); /* #2d2d30 */
    color: #a7a9ac;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background: var(--main_color, #6e2639); /* #2d2d30 */
    color: #a7a9ac; /*#bdbdbd */
    margin:1em;
  }
  h3, h4, h5 {
    margin: 10px 0 30px 0;
    letter-spacing: 2px;  /* 10px */
    font-size: 20px;
    color: #111; /* #111 */
	}
  .bg-1 {
    background: var(--main_color, #6e2639); /* #2d2d30 */
    color: #a7a9ac; /*#bdbdbd */
	}
  .bg-1 h3 {
    color: #a7a9ac; /* #fff */
	}
	.bg-1 p {
		    font-style: italic;
	}
  .btn-ctn {
      text-align: center;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
  }
  .btn{
    background-color:var(--main_color, #6e2639);
    color:white;
    width:100%;
  }
  .btn:hover{
    color:var(--main_color, #6e2639);
    background-color:white;
  }
  .btn:focus{
    color:var(--main_color, #6e2639);
    background-color:white;
  }

  .btn-deactivated{
    color:var(--main_color, #6e2639);
    background-color:grey;
  }
  .control_button{
    margin-top:2%;
    text-align:center;
  }

  .landing_container{
    margin:auto;
    background-color:white;
  }

  footer {
      background-color: var(--main_color, #6e2639); /* #2d2d30 */
      color: #f5f5f5;
      padding: 32px;
  }
  footer a {
      color: #f5f5f5;
  }
  footer a:hover {
      color: #777;
      text-decoration: none;
  }
  .loader {
    border: 5px solid #f3f3f3; /* Light grey */
    border-top: 5px solid var(--main_color, #6e2639); /* BG color */
    border-radius: 50%;
    margin: auto;
    width: 40px;
    height: 40px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  ol.teams {
    list-style-type: none;
    counter-reset: elementcounter;
    padding-left: 0;
  }

  li.teams:before {
    content: "Team " counter(elementcounter) ": ";
    counter-increment: elementcounter;
    font-weight: bold;
  }

  td, th {
      text-align: center;
  }
  .nav{
    border-right: 1px solid #a7a9ac;
    padding:0;
  }
  .nav-pills .nav-link, .dropright .nav-link{
    transition: background-color 0.3s ease;
    background-color: white;
    color: var(--main_color, #6e2639);
    border: none;
    border-radius: 0px;
    border-bottom: 1px solid var(--main_color, #6e2639);
  }
  .nav-pills .nav-link:hover{
    background-color: #a7a9ac;
  }
  .nav-pills .nav-link.active, .dropright .nav-link:focus{
    background-color: var(--main_color, #6e2639);
  }
</style>

<body id="homePage">

  <div id="workout-form" class='landing_container col-lg-12'>
          <!-- <img src="/static/CyberGymLogo_small.png" alt="UA Little Rock Cyber Gym Logo"/> -->
          {% block content %}{% endblock %}
  </div>

<footer class="text-center">
	<br><br>
	<p>UA Little Rock Emerging Analytics Center</p>
    <p>This material is based upon work supported by the National Science Foundation under Grant No. 1623628</p>

    <br><br>

<!-- Modal Link -->
<a href="" data-toggle="modal" data-target="#commentsModal">Comments for the engineers?</a>

<!-- Modal -->
<div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="commentsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <h5>Please leave your comments or suggestions for our support team to review.</h5>
            <form action = "/leave_comment" method="POST">

                <input type="text" id="comment_email" name="comment_email" placeholder="Email: ">

                <select id="comment_subject" style="display:block" name="comment_subject">
                        <option value="bug">Technical Issue</option>
                        <option value="request">Feature Request</option>
                        <option value="other">Other</option>
                </select>

                <input type="text" id="comment_text" name="comment_text" placeholder="Comment: ">

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>

        </div>
    </div>
</div>

</footer>
</body>
</html>
