<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="UA Little Rock Cyber Arena"/>
    <meta name="author" content="UA Little Rock"/>
    <title>Cyber Arena - {% block title %}{% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Old Firebase
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <-- Include FirebaseUI styles ->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css">
    -->

    <!-- Firebase Module Imports -->
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <!--CSS imports -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main-styles.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap&text=0123456789:AMP" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body id="homePage">
    <style>
        .nav-link {
            background-color: var(--main-color, #1c2538);
            color: whitesmoke;
            transition: background-color 0.3s ease;
            border: none;
            border-radius: 0;
            width: 100%;
            min-width: 100px;
        }
        .nav-pills .nav-link.active {
            background-color: whitesmoke;
            color: black;
            border: none;
        }
        .nav-link:hover {
            cursor: pointer;
            background-color: whitesmoke;
            color: black
        }
        .nav-pills .nav-link:focus {
            border: none;
            background-color: whitesmoke;
            color: black;
        }
        #main {
            height: 100%;
            min-height: 100vh;
        }
    </style>
    <nav class="navbar fixed-top top-navbar navbar-expand-lg">
        <a class="navbar-brand" style="padding-right: 10px; border-right: 1px solid white;">{% block nav_title %}Cyber Arena{% endblock %}</a>
        {% block navbar %}{% endblock %}
    </nav>
    <div id="main" class='container-fluid vh-100'>
        {% block content %}{% endblock %}
    </div>
    {% block footer_block %}
    {% endblock footer_block %}
</body>
</html>
