<style>
    body {
            font-family: 'Century Gothic', serif;
            color: #404040;
    }
    h3, h4 {
    		margin: 10px 0 30px 0;
    		letter-spacing: 2px;  /* 10px */
    		font-size: 20px;
    		color: #404040; /* #111 */
	}
    .bg-1 {
            background: #2e75b6; /* #2d2d30 */
            color: #a7a9ac; /*#bdbdbd */
	}
    .bg-1 h3 {
		    color: #a7a9ac; /* #fff */
	}
	.bg-1 p {
		    font-style: italic;
	}
    .form-ctn {
            width: 40%;
            margin-top: 10vh;
            -webkit-box-shadow: 0px 10px 13px -7px #000000, 15px 16px 8px -13px rgba(0,0,0,0.62);
            box-shadow: 0px 10px 13px -7px #000000, 15px 16px 8px -13px rgba(0,0,0,0.62);
            padding: 2%;
            background-color: white;
    }
    .btn-ctn {
            text-align: center;
            margin-top: 5vh;
    }
    .input-field {
            margin-top: 5vh;
    }
    .nav-tabs li a {
    		color: #777;
  	}
  	.navbar {
    		font-family: Montserrat, sans-serif;
    		background-color: #44546a;
    		border: 0;
    		font-size: 11px !important;
    		letter-spacing: 4px;
    		opacity: 0.9;
  	}
  	.navbar li a, .navbar .navbar-brand {
    		color: #d5d5d5 !important;
  	}
  	.navbar-nav li a:hover {
    		color: #fff !important;
  	}
  	.navbar-nav li.active a {
    		color: #fff !important;
    		background-color: #2e75b6 !important;
  	}
  	.navbar-default .navbar-toggle {
    		border-color: transparent;
  	}

    .left {
        display: block;
        margin-left: 10vh;
        margin-top: 10vh;
        width: 20%;
        height: 25%;
    }
  	footer {
    		background-color: #2e75b6; /* #2d2d30 */

    		padding: 32px;
  	}
  	footer a {
    		color: #f5f5f5;
  	}
  	footer a:hover {
    		color: #777;
    		text-decoration: none;
  	}
    .loader {
      border: 5px solid #9dc3ec; /* Light grey */
      border-top: 5px solid #2e75b6; /* BG color */
      border-radius: 50%;
      margin: auto;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    ol.teams {
      list-style-type: none;
      counter-reset: elementcounter;
      padding-left: 0;
    }

    li.teams:before {
      content: "Team " counter(elementcounter) ": ";
      counter-increment: elementcounter;
      font-weight: bold;
    }

    .btn {
        background-color: #2e75b6;
    }

    .waves-effect.waves-light {
        background-color: #9dc3ec;
    }
</style>

     <script>
            $(document).ready(function(){
                // Initialize Tooltip
                $('[data-toggle="tooltip"]').tooltip();

                // Add smooth scrolling to all links in navbar + footer link
                $(".navbar a, footer a[href='#homePage']").on('click', function(event) {
                    // Make sure this.hash has a value before overriding default behavior
                    if (this.hash !== "") {
                        // Prevent default anchor click behavior
                        event.preventDefault();
                            var hash = this.hash;

                            // Using jQuery's animate() method to add smooth page scroll
                            // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                            $('html, body').animate({
                            scrollTop: $(hash).offset().top
                            }, 900, function(){

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                        });
                    }
                });
            });
    </script>
