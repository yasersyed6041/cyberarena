version: '1'

workout:
  name: cyberattack
  workout_description: 'Experience a botnet cyber-attack'
  project_name: acapte
  region: "us-central1"
  zone: "us-central1-a"
  dnszone: "aca-bootcamp-public"
  project_api_key_type: cloud
  flag_location:

networks:
  - name: external-network
    subnets:
      - name: default
        ip_subnet: 10.1.1.0/24

servers:
  - name: cybergym-labentry
    labentry: true
    image: image-aca-cybergym-labentry
    machine_type: "n1-standard-1"
    network_routing: false
    tags: {items: ["http-server", "https-server", "labentry"]}
    metadata: none
    guac_path: "MgBjAG15c3Fs"
    nics:
      - network: external-network
        internal_IP: 10.1.1.10
        subnet: default
        external_NAT: true
  - name: cybergym-victim
    image: image-aca-cybergym-teenyweb
    machine_type: "n1-standard-1"
    network_routing: false
    metadata: none
    nics:
      - network: external-network
        internal_IP: 10.1.1.11
        subnet: default
        external_NAT: false

# List all firewall rules. Multiple rules may be listed using YAML block sequence format.
firewall_rules:
  - name: allow-http
    network: external-network
    target_tags: ["http-server"]
    protocol: none
    ports: ["tcp/80,8080,443"]
    source_ranges: ["0.0.0.0/0"]
  - name: allow-all-local-external
    network: external-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.1.0/24"]