version: '1'

workout:
  name: phishing
  workout_description: 'Experience the dangers of a phishing attack'
  teacher_instructions_url: 'https://storage.cloud.google.com/teacher_workout_instructions_84jf627/PasswordPolicyWorkoutTeacherInstructions.pdf'
  student_instructions_url: 'https://storage.cloud.google.com/student_workout_instructions_tgd4419/PhishingWorkoutStudentInstructions.pdf'
  project_name: ualr-cybersecurity
  region: "us-central1"
  zone: "us-central1-a"
  dnszone: "cybergym-public"
  project_api_key_type: cloud
  flag_location: /usr/src/flag

networks: 
  - name: external-network
    subnets:
      - name: default
        ip_subnet: 10.1.1.0/24

servers:
  - name: cybergym-labentry 
    image: image-labentry
    machine_type: "n1-standard-1" 
    network_routing: false
    tags: {items: ["labentry"]}
    metadata: none
    nics:
      - network: external-network
        internal_IP: 10.1.1.18
        subnet: default
        external_NAT: true
  - name: cybergym-phishing
    image: image-cybergym-vnc
    machine_type: "n1-standard-1"
    network_routing: false
    tags: {items: ["http-server", "attacker", "vnc-server"]}
    metadata: none
    guac_path: "MQBjAG15c3Fs"
    nics:
      - network: external-network
        internal_IP: 10.1.1.20
        subnet: default
        external_NAT: true


# List all firewall rules. Multiple rules may be listed using YAML block sequence format.
firewall_rules:
  - name: allow-http
    network: external-network
    target_tags: ["http-server"]
    protocol: none
    ports: ["tcp/80","tcp/8080","tcp/443"]
    source_ranges: ["0.0.0.0/0"]
  - name: allow-all-local-external
    network: external-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.0.0/16"]

assessment:
  type: level
  questions:
    - type: auto
      key: "hxHXan1FFTKaXRkZ"
      question: "Final Task for Phishing workout"
      script:
      server: cybergym-phishing
      operating-system: linux
      complete: False