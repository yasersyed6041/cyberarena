version: '1'

workout:
  name: xss
  workout_description: 'Understand one of the most common web application vulnerabilities: Cross-Site Scripting (XSS)'
  teacher_instructions_url: "https://storage.cloud.google.com/teacher_workout_instructions_84jf627/XSSWorkoutTeacherInstructions.pdf"
  student_instructions_url: "https://storage.cloud.google.com/student_workout_instructions_tgd4419/XSSWorkoutInstructions.pdf"
  project_name: ualr-cybersecurity
  region: "us-central1"
  zone: "us-central1-a"
  dnszone: "cybergym-public"
  project_api_key_type: cloud
  flag_location:
  build_type: "compute"

networks:
  - name: external-network
    subnets:
      - name: default
        ip_subnet: 10.1.1.0/24

servers:
  - name: cybergym-xss-labentry
    image: image-labentry
    machine_type: "n1-standard-1"
    network_routing: false
    tags: {items: ["http-server","https-server", "attacker", "vnc-server", "labentry"]}
    metadata: none
    guac_path: "MzkAYwBteXNxbA=="
    nics:
      - network: external-network
        internal_IP: 10.1.1.18
        subnet: default
        external_NAT: true
  - name: cybergym-wireshark
    image: image-cybergym-wireshark
    machine_type: "n1-standard-1"
    network_routing: false
    tags: {items: ["http-server", "vnc-server","allow-ftp"]}
    metadata: none
    nics:
      - network: external-network
        internal_IP: 10.1.1.9
        subnet: default
        external_NAT: True
  - name: cybergym-classified
    image: image-cybergym-classified
    machine_type: "n1-standard-1"
    network_routing: false
    tags: {items: ["http-server", "attacker", "listener", "vnc-server", "allow-ftp"]}
    metadata: none
    nics:
      - network: external-network
        internal_IP: 10.1.1.33
        subnet: default
        external_NAT: True


# List all firewall rules. Multiple rules may be listed using YAML block sequence format.
firewall_rules:
  - name: allow-http
    network: external-network
    target_tags: ["http-server"]
    protocol: none
    ports: ["tcp/80", "tcp/8080"]
    source_ranges: ["0.0.0.0/0"]
  - name: allow-https
    network: external-network
    target_tags: ["https-server"]
    protocol: none
    ports: ["tcp/443"]
    source_ranges: ["0.0.0.0/0"]
  - name: allow-vnc
    network: external-network
    target_tags: ["vnc-server"]
    protocol: tcp
    ports: ["tcp/5901-5909"]
    source_ranges: ["0.0.0.0/0"]
  - name: allow-ftp
    network: external-network
    target_tags: ["allow-ftp"]
    protocol: tcp
    ports: ["tcp/21"]
    source_ranges: ["0.0.0.0/0"]
  - name: allow-all-local-external
    network: external-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.0.0/16"]
