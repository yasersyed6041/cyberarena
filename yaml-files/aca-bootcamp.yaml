version: '1'

workout:
  name: cs4360
  workout_description: 'ACA Bootcamp Workout'
  project_name: acapte
  region: "us-central1"
  zone: "us-central1-a"
  dnszone: "aca-bootcamp-public"
  project_api_key_type: cloud
  flag_location: /usr/src/flag

networks:
  - name: external-network
    subnets:
      - name: default
        ip_subnet: 10.1.0.0/24
  - name: internal-network
    subnets:
      - name: default
        ip_subnet: 10.1.1.0/24
  - name: dmz-network
    subnets:
      - name: default
        ip_subnet: 10.1.2.0/24

servers:
  - name: cybergym-labentry
    labentry: True
    image: image-aca-cybergym-labentry
    machine_type: "n1-standard-1"
    network_routing: false
    tags: {items: ["http-server"]}
    metadata: none
    nics:
      - network: external-network
        internal_IP: 10.1.0.2
        subnet: external-network-default
        external_NAT: true
  - name: cybergym-ad-dc
    image: image-aca-cybergym-ad-dc
    machine_type: "n1-standard-1"
    network_routing: false
    tags: {items: ["ad-server", "rdp-server"]}
    metadata: none
    guac_path: "MjQAYwBteXNxbA=="
    nics:
      - network: internal-network
        internal_IP: 10.1.1.2
        subnet: internal-network-default
        external_NAT: false
  - name: sweaty
    image: image-cybergym-activedirectory-memberserver
    machine_type: "n1-standard-1"
    network_routing: false
    tags: {items: ["ad-server", "rdp-server", "file-server"]}
    metadata: none
    nics:
      - network: internal-network
        internal_IP: 10.1.1.17
        subnet: internal-network-default
        external_NAT: false
  - name: cybergym-teenyweb
    image: image-aca-cybergym-teenyweb
    machine_type: "n1-standard-1"
    network_routing: false
    tags: {items: ["http-server"]}
    metadata: none
    sshkey: "gymboss:ssh-rsa  gymboss"
    nics:
      - network: dmz-network
        internal_IP: 10.1.2.2
        subnet: dmz-network-default
        external_NAT: false
  - name: cybergym-fortinet-fortigate
    image: image-aca-cybergym-fortinet
    machine_type: "n1-standard-4"
    network_routing: true
    tags: {items: ["firewall-server", "http-server"]}
    metadata: none
    nics:
      - network: external-network
        internal_IP: 10.1.0.10
        subnet: external-network-default
        external_NAT: false
      - network: internal-network
        internal_IP: 10.1.1.10
        subnet: internal-network-default
        external_NAT: true
      - network: dmz-network
        internal_IP: 10.1.2.10
        subnet: dmz-network-default
        external_NAT: false

routes:
  - name: default-internal-fortinet
    network: internal-network
    dest_range: "0.0.0.0/0"
    next_hop_instance: cybergym-fortinet-fortigate
  - name: default-dmz-fortinet
    network: dmz-network
    dest_range: "0.0.0.0/0"
    next_hop_instance: cybergym-fortinet-fortigate
  - name: external-to-internal
    network: external-network
    dest_range: "10.1.1.0/24"
    next_hop_instance: cybergym-fortinet-fortigate
  - name: external-to-dmz
    network: external-network
    dest_range: "10.1.2.0/24"
    next_hop_instance: cybergym-fortinet-fortigate

firewall_rules:
  - name: allow-http
    network: external-network
    target_tags: ["http-server"]
    protocol: none
    ports: ["tcp/80,8080,443"]
    source_ranges: ["0.0.0.0/0"]
  - name: allow-all-local-external
    network: external-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.0.0/16"]
  - name: allow-all-local-internal
    network: internal-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.0.0/16"]
  - name: allow-all-local-dmz
    network: dmz-network
    target_tags: []
    protocol: tcp
    ports: ["tcp/any", "udp/any", "icmp/any"]
    source_ranges: ["10.1.0.0/16"]